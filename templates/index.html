<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Print Server</title>
	
	<link rel="stylesheet" href="/s/css/bootstrap-4.4.1.min.css">
	<link rel="stylesheet" href="/s/css/toggle-switch.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/s/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/s/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/s/img/favicon-16x16.png">
	<link rel="manifest" href="/s/assets/site.webmanifest">
	<link rel="mask-icon" href="/s/img/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<style>
		#drop-zone {
			width: 100%;
			height: 100%;
		}

		#drop-zone[drop-active=true] {
			box-shadow: inset 0px 0px 0px 5px #00C;
		}

		.sw-checkbox:checked ~ span .sw-on {
			color: black;
		}
		.sw-checkbox:not(:checked) ~ span .sw-off {
			color: black;
		}
	</style>
<body>	
	<div id="app">
		<nav class="navbar navbar-expand-md navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="{{ reverse_url("index") }}">PrintServer</a>
				
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!-- Left Side Of Navbar -->
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="{{ reverse_url("home") }}">Home</a>
						</li>					   
					</ul>
					
					<!-- Right Side Of Navbar -->
					<ul class="navbar-nav ml-auto">
					   
					</ul>
				</div>
			</div>
		</nav>

		<main class="py-4">
			<div class="container">
				<div class="container-fluid border rounded border-dark my-1">
					<label class="switch-light row align-items-center p-2">
					 	<input id="sides" class="sw-checkbox" type="checkbox" autocomplete="off">
						<strong class="font-weight-bold mx-10 columns ml-2 mr-5">
							Sides: 
						</strong>

						<span class="font-weight-bold border border-secondary rounded columns align-items-center w-50 text-white">
							<span class="sw-on">One-sided</span>
							<span class="sw-off">Double-sided</span>						
							<a class="btn btn-primary"></a>
						</span>
					</label>
				</div>

				<div id="drop-zone" dragable="true" class="border rounded bg-dark text-center p-5 text-white border-dark my-1">
					<h1>Drag and Drop files here</h1>
					<h3>Only {% for ext in supported_extensions %}<span class="badge badge-pill bg-secondary">{{ ext }}</span>{% end %} files are supported</h3>
				</div>
				<div id="info-box" class="border py-4 px-1 border-dark my-1 rounded">
				</div>

			</div>
		</main>


	<script src="/s/js/script.js"></script>
	<script>
		let drop_zone = document.getElementById('drop-zone');
		drop_zone.ondrop = dropHandler;
		drop_zone.ondragover = dragOverHandler;
		drop_zone.ondragleave = dragLeaveHandler;
	</script>
</body>
</html>
